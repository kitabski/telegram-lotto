<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровая страница</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?v=11"></script>
    
    <script type="module" src="assets/js/firebaseSetup.js"></script>
    <script type="module" src="assets/js/displayUserDataHeader.js"></script>

    <script type="module" src="assets/js/prizePool.js"></script>
    <script type="module" src="assets/js/modalBuyTicket.js"></script>
    <script type="module" src="assets/js/ticketRenderer.js"></script>

    
    
    <link rel="stylesheet" href="assets/css/global.css">

    <link rel="stylesheet" href="assets/css/game.css">
    <link rel="stylesheet" href="assets/css/ticket.css">
</head>


<body>


<!-- Шапка -->
<div class="header">
    <div class="header-left">
        <p>👤: <span id="player-id">...</span></p>
    </div>
    <div class="header-center">
        <p>🎟️: <span id="header-tickets">...</span></p>
    </div>
    <div class="header-right">
        <p>💎: <span id="header-balance">...</span></p>
    </div>
</div>


<!-- Блок информации о призовом фонде -->
<div id="prize-pool" class="prize-pool">
    <p>Раунд 1 <span id="round1"><br>...</span> KitCoin</p>
    <p>Раунд 2 <span id="round2"><br>...</span> KitCoin</p>
    <p>Раунд 3 <span id="round3"><br>...</span> KitCoin</p>
</div>

<!-- Кнопка "Купить билет" -->
<div class="button-container">
    <button id="buy-ticket" class="buy-ticket">Купить билет</button>
</div>

<!-- Модальное окно для покупки билета -->
<div class="modal" id="ticket-modal">
    <div class="modal-content">
        <button class="close-modal" id="close-modal">&times;</button>
        <h3>Выберите билет</h3>
            <div id="ticket-container" class="ticket-container"></div>
        <button id="select-ticket">Выбрать</button>
        <button id="random-ticket">Случайный</button>
    </div>
</div>



    
<div class="menu">
    <!-- Профиль -->
    <button class="menu-button" onclick="location.href='profile.html'">🧑‍</button>
    
    <!-- Настройки -->
    <button class="menu-button">⚙️</button>
    
    <!-- Главная -->
    <button class="menu-button main" onclick="location.href='index.html'">🏠</button>
    
    <!-- Друзья -->
    <button class="menu-button">👫</button>
    
    <!-- Правила -->
    <button class="menu-button">📜</button>
</div>

</body>
</html>
