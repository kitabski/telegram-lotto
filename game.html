<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LotoKit Game</title>
    <script src="app.js" defer></script>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #003366, #006699, #3399ff); /* Морская тема */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 36px;
            color: #cce7ff; /* Светло-голубой */
            margin-bottom: 20px;
        }

        .animated-number {
            font-size: 28px;
            font-weight: bold;
            color: #ffccff; /* Фиолетовый */
            margin: 10px 0;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 столбцов */
            gap: 5px;
            margin: 10px 0;
            width: 100%;
        }

        .grid .cell {
            width: 100%;
            aspect-ratio: 1; /* Квадратные ячейки */
            background-color: #cce7ff;
            border: 1px solid #ffffff;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #003366;
        }

        .grid .cell.red {
            background-color: #ff6666; /* Красный */
            color: white;
        }

        .ticket {
            display: grid;
            grid-template-columns: repeat(9, 1fr); /* 9 столбцов */
            gap: 5px;
            padding: 15px;
            border: 2px solid #006699;
            border-radius: 10px;
            background-color: #cce7ff;
            width: 100%;
        }

        .ticket .cell {
            width: 100%;
            aspect-ratio: 1; /* Квадратные ячейки */
            background-color: white;
            border: 1px solid #006699;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ticket .cell.marked {
            background-color: #66ccff; /* Голубой */
            color: white;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #006699;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        button:hover {
            background-color: #003366;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #003366;
        }

        .modal-content button {
            padding: 10px;
            margin: 5px;
            width: 120px;
            background-color: #006699;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .modal-content button:hover {
            background-color: #003366;
        }

        @media (max-width: 768px) {
            .container {
                gap: 15px;
            }

            h1 {
                font-size: 28px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LotoKit</h1>
        <div class="button-container">
            <button id="buy-ticket">Купить билет</button>
            <button id="start-game" disabled>Начать игру</button>
        </div>
        <div class="animated-number" id="animated-number">-</div>
        <div class="grid" id="number-grid"></div>
        <div class="ticket" id="ticket"></div>
    </div>

    <!-- Всплывающее окно -->
    <div class="modal" id="ticket-modal">
        <div class="modal-content">
            <h3>Выберите билет</h3>
            <button id="select-ticket">Выбрать</button>
            <button id="random-ticket">Случайный</button>
        </div>
    </div>
</body>
</html>
