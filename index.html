<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–†—É—Å—Å–∫–æ–µ –õ–æ—Ç–æ</title>
    <script src="app.js" defer></script>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f7f7f7;
            overflow: hidden; /* –£–±–∏—Ä–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
        h1, h2 {
            margin: 10px 0;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —á–∏—Å–ª–∞ */
        .animated-number {
            font-size: 36px;
            font-weight: bold;
            color: #ff4500;
            margin: 10px 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –¢–∞–±–ª–∏—Ü–∞ 10x10 */
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 3px; /* –ú–µ–Ω—å—à–∏–π –æ—Ç—Å—Ç—É–ø */
            margin: 20px auto;
            width: 70%; /* –£–º–µ–Ω—å—à–∞–µ–º —à–∏—Ä–∏–Ω—É */
        }

        .cell {
            width: 100%;
            aspect-ratio: 1; /* –ö—Ä—É–≥ */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 50%;
            font-size: 12px; /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç */
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .cell.red {
            background-color: #ff0000;
            color: #fff;
        }

        /* –ë–∏–ª–µ—Ç */
        .ticket {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
            margin: 20px auto;
            width: 90%;
            padding: 10px;
            border: 2px solid orange; /* –û—Ä–∞–Ω–∂–µ–≤–∞—è —Ä–∞–º–∫–∞ */
            border-radius: 10px;
            background-color: #fff8e1; /* –°–≤–µ—Ç–ª—ã–π –æ—Ä–∞–Ω–∂–µ–≤—ã–π —Ñ–æ–Ω */
        }

        .ticket .cell {
            width: 100%;
            aspect-ratio: 1; /* –ö–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ —è—á–µ–π–∫–∏ */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ddd;
            font-size: 14px;
            font-weight: bold;
        }

        .cell.marked {
            background-color: #4caf50;
            color: #fff;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–†—É—Å—Å–∫–æ–µ –õ–æ—Ç–æ</h1>
        <div>
            <label for="ticket-number">–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –±–∏–ª–µ—Ç–∞:</label>
            <input type="number" id="ticket-number" min="1" />
            <button id="load-ticket">–ó–∞–≥—Ä—É–∑–∏—Ç—å –±–∏–ª–µ—Ç</button>
        </div>
        <h2 id="ticket-title">–í–∞—à –ë–∏–ª–µ—Ç</h2>
        <div class="animated-number" id="animated-number">-</div>
        <div class="grid" id="number-grid"></div>
        <div class="ticket" id="ticket"></div>
        <button id="start-game" disabled>üéÆ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    </div>
</body>
</html>
