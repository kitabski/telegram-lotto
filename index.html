<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotoKit</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #003366, #006699, #3399ff);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-text {
            border: 2px solid #cce7ff;
            border-radius: 15px;
            padding: 20px;
            background-color: rgba(0, 51, 102, 0.8);
            color: #cce7ff;
            font-size: 24px;
            font-weight: bold;
            max-width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .menu-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #006699;
            color: white;
            border: none;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .menu-button:hover {
            background-color: #003366;
            transform: scale(1.1);
        }

        .menu-button:active {
            transform: scale(1.05);
        }

        .menu-button.main {
            width: 100px;
            height: 100px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 18px;
            }

            .menu-button {
                width: 60px;
                height: 60px;
                font-size: 12px;
            }

            .menu-button.main {
                width: 80px;
                height: 80px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-text">
        Добро пожаловать в LotoKit! Супер игра!!!!
    </div>
    <div class="button-container">
        <button class="menu-button">Профиль</button>
        <button class="menu-button">Настройки</button>
        <button class="menu-button main" onclick="location.href='game.html'">Играть</button>
        <button class="menu-button">Рейтинг</button>
        <button class="menu-button">О игре</button>
    </div>
</body>
</html>
