<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–†—É—Å—Å–∫–æ–µ –õ–æ—Ç–æ</title>
    <script src="app.js" defer></script>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        h1 {

            margin-bottom: 10px;
        }

        label {

        }

        input {
            padding: 5px;
            font-size: 14px;
            width: 60px;
            text-align: center;
        }

        .animated-number {
            font-size: 28px;
            font-weight: bold;
            color: #ff4500;
            margin: 10px 0;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –°–µ—Ç–∫–∞ —Å –Ω–æ–º–µ—Ä–∞–º–∏ */
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 —Å—Ç–æ–ª–±—Ü–æ–≤ */
            gap: 2px; /* –û—Ç—Å—Ç—É–ø—ã –º–µ–∂–¥—É –∫—Ä—É–∂–æ—á–∫–∞–º–∏ */
            margin: 10px auto;
            width: 70%; /* –ú–µ–Ω—å—à–µ —à–∏—Ä–∏–Ω–∞ */
        }

        /* –ö—Ä—É–∂–æ—á–∫–∏ —Å —á–∏—Å–ª–∞–º–∏ */
        .cell {
            width: 20px; /* –°–¥–µ–ª–∞–ª –º–µ–Ω—å—à–µ —Ä–∞–∑–º–µ—Ä –∫—Ä—É–∂–æ—á–∫–∞ */
            height: 20px; /* –°–¥–µ–ª–∞–ª –º–µ–Ω—å—à–µ —Ä–∞–∑–º–µ—Ä –∫—Ä—É–∂–æ—á–∫–∞ */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 50%; /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–∏–µ ‚Äì –∫—Ä—É–∂–æ—á–µ–∫ */
            font-size: 10px; /* –£–º–µ–Ω—å—à–∏–ª —à—Ä–∏—Ñ—Ç –≤–Ω—É—Ç—Ä–∏ –∫—Ä—É–∂–æ—á–∫–æ–≤ */
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .cell.red {
            background-color: #ff0000;
            color: #fff;
        }

        /* –ë–∏–ª–µ—Ç —Å —á–∏—Å–ª–∞–º–∏ */
        .ticket {
            display: grid;
            grid-template-columns: repeat(9, 1fr); /* 9 —Å—Ç–æ–ª–±—Ü–æ–≤ */
            gap: 3px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —è—á–µ–π–∫–∞–º–∏ */
            margin: 15px auto;
            width: 80%; /* –ù–µ–º–Ω–æ–≥–æ –º–µ–Ω—å—à–µ —à–∏—Ä–∏–Ω–∞ */
            padding: 10px;
            border: 1px solid orange;
            border-radius: 5px;
            background-color: #fff8e1;
        }

        /* –ö–≤–∞–¥—Ä–∞—Ç–∏–∫–∏ –¥–ª—è —á–∏—Å–µ–ª */
        .ticket .cell {
            width: 30px; /* –£–º–µ–Ω—å—à–∏–ª —à–∏—Ä–∏–Ω—É –∫–≤–∞–¥—Ä–∞—Ç–∏–∫–æ–≤ */
            height: 30px; /* –°–¥–µ–ª–∞–ª –∫–≤–∞–¥—Ä–∞—Ç—ã */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ddd;
            font-size: 12px; /* –£–º–µ–Ω—å—à–∏–ª —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –≤–Ω—É—Ç—Ä–∏ */
            font-weight: bold;
        }

        .cell.marked {
            background-color: #4caf50;
            color: #fff;
        }

        /* –ö–Ω–æ–ø–∫–∞ "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É" */
        button {
            padding: 8px 15px;
            font-size: 14px;
            margin: 5px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 3px; /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é ‚Äì —Å –Ω–µ–±–æ–ª—å—à–∏–º –∑–∞–∫—Ä—É–≥–ª–µ–Ω–∏–µ–º */
            cursor: pointer;
        }

        /* –°–¥–µ–ª–∞–ª –∫–Ω–æ–ø–∫—É –∫—Ä—É–≥–ª–æ–π –∏ –±–æ–ª—å—à–µ */
        #start-game {
            padding: 15px; /* –£–≤–µ–ª–∏—á–∏–ª –æ—Ç—Å—Ç—É–ø—ã */
            font-size: 16px; /* –£–≤–µ–ª–∏—á–∏–ª —à—Ä–∏—Ñ—Ç */
            border-radius: 50%; /* –ü–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–∫—Ä—É–≥–ª–µ–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
            width: 100px; /* –°–¥–µ–ª–∞–ª —à–∏—Ä–µ */
            height: 100px; /* –°–¥–µ–ª–∞–ª –≤—ã—à–µ */
        }

        button:hover {

        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {

            }

            label {

            }

            input {
                font-size: 12px;
                width: 50px;
            }

            .grid {
                width: 90%;
            }

            .ticket {
                width: 90%;
            }

            button {
                font-size: 12px;
                padding: 5px 10px;
            }

            #start-game {
                width: 80px; /* –ú–µ–Ω—å—à–µ —Ä–∞–∑–º–µ—Ä –∫–Ω–æ–ø–∫–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
                height: 80px;

            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div>

</html>
