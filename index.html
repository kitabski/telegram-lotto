<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–†—É—Å—Å–∫–æ–µ –õ–æ—Ç–æ</title>
    <script src="app.js" defer></script>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        label {
            font-size: 14px;
        }

        input {
            padding: 5px;
            font-size: 14px;
            width: 60px;
            text-align: center;
        }

        .animated-number {
            font-size: 28px;
            font-weight: bold;
            color: #ff4500;
            margin: 10px 0;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            margin: 10px auto;
            width: 80%;
        }

        .cell {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .cell.red {
            background-color: #ff0000;
            color: #fff;
        }

        .ticket {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 3px;
            margin: 15px auto;
            width: 85%;
            padding: 10px;
            border: 1px solid orange;
            border-radius: 5px;
            background-color: #fff8e1;
        }

        .ticket .cell {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ddd;
            font-size: 12px;
            font-weight: bold;
        }

        .cell.marked {
            background-color: #4caf50;
            color: #fff;
        }

        button {
            padding: 8px 15px;
            font-size: 14px;
            margin: 5px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f99;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            label {
                font-size: 12px;
            }

            input {
                font-size: 12px;
                width: 50px;
            }

            .grid {
                width: 90%;
            }

            .ticket {
                width: 90%;
            }

            button {
                font-size: 12px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–†—É—Å—Å–∫–æ–µ –õ–æ—Ç–æ</h1>
        <div>
            <label for="ticket-number">–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –±–∏–ª–µ—Ç–∞:</label>
            <input type="number" id="ticket-number" min="1" />
            <button id="load-ticket">–ó–∞–≥—Ä—É–∑–∏—Ç—å –±–∏–ª–µ—Ç</button>
        </div>
        <h2 id="ticket-title">–í–∞—à –ë–∏–ª–µ—Ç</h2>
        <div class="animated-number" id="animated-number">-</div>
        <div class="grid" id="number-grid"></div>
        <div class="ticket" id="ticket"></div>
        <button id="start-game" disabled>üéÆ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    </div>
</body>
</html>
