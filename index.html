<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitLoto</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>


    <script type="module" src="assets/js/firebaseSetup.js"></script>
    <script type="module" src="assets/js/balanceManager.js"></script>
    <script type="module" src="assets/js/tonPayment.js"></script>

    
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/bottom-menu.css">
    
</head>

<body>
    
    <!-- Шапка" -->
    <div class="header">
        <div class="header-left">
            <p>Игрок ID: <span id="player-id">Загрузка...</span></p>
        </div>
        <div class="header-right">
            <p>Баланс: <span id="header-balance">Загрузка...</span> TON</p>
        </div>
    </div>


    <!-- Надпись "KitLot Джек пот" -->
    <div class="jackpot-text">
        KitLoto <br> Джек Пот <br> 1 000 000 $
    </div>

    
    <!-- Кнопка "Играть" -->
    <div class="play-container">
        <a href="game.html" class="play-button">Играть</a> <!-- Ссылка на страницу игры -->
    </div>

    <!-- Пополнение баланса -->
    <div id="payment-info"></div>

    <div class="balance-buttons">
        <button id="recharge-button">Пополнить</button>
        <button id="withdraw-button">Снять</button>
    </div>



    <div class="menu">
        <!-- Профиль -->
        <button class="menu-button main" onclick="location.href='register.html'">
            <img src="icons/profile.png" alt="Рег">
        </button>
        <!-- Настройки -->
        <button class="menu-button">
            <img src="icons/settings.png" alt="Настройки">
        </button>
        <!-- Главная -->
        <button class="menu-button main">
            <img src="icons/home.png" alt="Главная">
        </button>
        <!-- Друзья -->
        <button class="menu-button">
            <img src="icons/friends.png" alt="Друзья">
        </button>
        <!-- Правила -->
        <button class="menu-button">
            <img src="icons/rules.png" alt="Правила">
        </button>
    </div>

</body>
</html>
