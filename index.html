<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LotoKit</title>
    <script src="app.js" defer></script>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #003366, #006699, #3399ff); /* –ú–æ—Ä—Å–∫–∞—è —Ç–µ–º–∞ */
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #cce7ff; /* –°–≤–µ—Ç–ª–æ-–≥–æ–ª—É–±–æ–π */
        }

        .animated-number {
            font-size: 28px;
            font-weight: bold;
            color: #ffccff; /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π */
            margin: 10px 0;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –°–µ—Ç–∫–∞ —Å –Ω–æ–º–µ—Ä–∞–º–∏ */
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            margin: 10px auto;
            width: 70%;
        }

        .cell {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #cce7ff;
            border: 1px solid #ffffff;
            border-radius: 50%;
            font-size: 10px;
            font-weight: bold;
            color: #003366;
        }

        .cell.red {
            background-color: #ff6666; /* –ö—Ä–∞—Å–Ω—ã–π */
            color: #ffffff;
        }

        /* –ë–∏–ª–µ—Ç */
        .ticket {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 3px;
            margin: 15px auto;
            width: 80%;
            padding: 10px;
            border: 2px solid #006699;
            border-radius: 5px;
            background-color: #cce7ff;
            position: relative;
        }

        .ticket .cell {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border: 1px solid #006699;
            font-size: 12px;
            font-weight: bold;
        }

        .cell.marked {
            background-color: #66ccff; /* –ì–æ–ª—É–±–æ–π */
            color: #ffffff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: #006699;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003366;
        }

        #start-game {
            padding: 15px;
            font-size: 18px;
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        /* –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .modal-content button {
            width: 120px;
            margin: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LotoKit</h1>
        <div>
            <button id="buy-ticket">–ö—É–ø–∏—Ç—å –±–∏–ª–µ—Ç</button>
        </div>
        <div class="animated-number" id="animated-number">-</div>
        <div class="grid" id="number-grid"></div>
        <div class="ticket" id="ticket"></div>
        <button id="start-game" disabled>üéÆ</button>
    </div>

    <!-- –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ -->
    <div class="modal" id="ticket-modal">
        <div class="modal-content">
            <h3>–í—ã–±–µ—Ä–∏—Ç–µ –±–∏–ª–µ—Ç</h3>
            <button id="select-ticket">–í—ã–±—Ä–∞—Ç—å</button>
            <button id="random-ticket">–°–ª—É—á–∞–π–Ω—ã–π</button>
        </div>
    </div>
</body>
</html>
