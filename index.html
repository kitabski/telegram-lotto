<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–†—É—Å—Å–∫–æ–µ –õ–æ—Ç–æ</title>
    <script src="app.js" defer></script>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f7f7f7;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤—Å–µ–≥–æ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
        h1, h2 {
            margin: 10px 0;
        }

        /* –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ —á–∏—Å–µ–ª */
        .scrolling-numbers {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            margin: 10px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            overflow-x: auto;
            white-space: nowrap;
            padding: 5px;
        }

        .scrolling-numbers span {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin: 0 5px;
            font-size: 16px;
            background-color: #e0e0e0;
            border-radius: 50%;
        }

        /* –¢–∞–±–ª–∏—Ü–∞ 10x10 */
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin: 20px auto;
            width: 90%;
        }

        .cell {
            width: 100%;
            aspect-ratio: 1; /* –ö–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ —è—á–µ–π–∫–∏ */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ddd;
            font-size: 14px;
            font-weight: bold;
        }

        .cell.red {
            background-color: #ff0000;
            color: #fff;
        }

        /* –ë–∏–ª–µ—Ç */
        .ticket {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
            margin: 20px auto;
            width: 90%;
        }

        .ticket .cell {
            width: 100%;
            aspect-ratio: 1; /* –ö–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ —è—á–µ–π–∫–∏ */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ddd;
            font-size: 14px;
            font-weight: bold;
        }

        .cell.marked {
            background-color: #4caf50;
            color: #fff;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–†—É—Å—Å–∫–æ–µ –õ–æ—Ç–æ</h1>
        <div>
            <label for="ticket-number">–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –±–∏–ª–µ—Ç–∞:</label>
            <input type="number" id="ticket-number" min="1" />
            <button id="load-ticket">–ó–∞–≥—Ä—É–∑–∏—Ç—å –±–∏–ª–µ—Ç</button>
        </div>
        <h2 id="ticket-title">–í–∞—à –ë–∏–ª–µ—Ç</h2>
        <div class="scrolling-numbers" id="scrolling-numbers"></div>
        <div class="grid" id="number-grid"></div>
        <div class="ticket" id="ticket"></div>
        <button id="start-game" disabled>üéÆ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    </div>
</body>
</html>
